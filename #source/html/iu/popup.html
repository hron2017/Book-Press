<div class="popup popup-login">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-content popup-login__content">
				<div class="popup-image popup-login__image">
					<img src="img/login-img.svg" alt="" />
				</div>
				<div class="popup-close"></div>
				<div class="popup__title popup-login__title">войти</div>
				<form action="#" class="popup-form form popup-login__form">
					<div class="form-input popup-login__input">
						<input autocomplete="off" type="email" name="form[]" data-value="Ваш телефон или e-mail"
							class="input email req" />
					</div>
					<div class="form-input popup-login__input">
						<input autocomplete="off" type="text" name="form[]" data-value="Ваш пароль" class="input" />
					</div>


					<div class="popup-login__remember">
						<input type="checkbox" class="popup-checkbox popup-login__checkbox" id="rememberMe">
						<label for="rememberMe">Запомнить меня</label>

						<a href="#" id="remindpass" class="popup-login__remindpass"><span>Напомнить пароль</span></a>
					</div>

					<div class="form-button popup-login__button">
						<button type="submit" class="form__btn btn ">Войти</button>

						<a href="#registr" class="btn btn__register registr-link pl">Зарегистрироваться</a>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
